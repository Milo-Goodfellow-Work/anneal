name: 'Anneal Spec Generator'
description: 'Automated Lean 4 Specification Generation '
author: 'Milo Goodfellow'
inputs:
  service_url:
    description: 'The URL of the Anneal Worker Service (Cloud Run)'
    required: true
  repo_url:
    description: 'The git repository URL to verify'
    # Default to the current repo if possible, but GHA context is harder to pass to env in composite defaults
    # Recommending user passes ${{ github.server_url }}/${{ github.repository }}
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      shell: bash
      run: pip install requests
      
    - name: Run Anneal Client
      shell: bash
      env:
        INPUT_SERVICE_URL: ${{ inputs.service_url }}
        INPUT_REPO_URL: ${{ inputs.repo_url }}
      run: python ${{ github.action_path }}/action_client.py
branding:
  icon: 'check-circle'
  color: 'green'
